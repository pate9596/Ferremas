{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'consola/css/login.css' %}">
    <link rel="shortcut icon" href="{% static 'consola/Imagenes/logo.jpg' %}"/>
  </head>
  <body>
    <section class="form-login">
      <h5>Iniciar Sesión</h5>
      <input class="controls" type="text"  id="username" name="usuario" value="" placeholder="Usuario">
      <input class="controls" type="password" id="password" name="contrasena" value="" placeholder="Contraseña">
      <input class="buttons" type="submit" name="" value="Ingresar"  onclick="login()">

    </section>
    <script src="{% static 'consola/js/login.js' %}"></script>
  </body>
</html>
